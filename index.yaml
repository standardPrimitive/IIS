openapi: '3.0.0'
info:
  version: '1.0.0'
  title: 'Arch Lab №2 Example API'
  description: API для сервиса поездок с попутчиками 
servers:
  - url: http://localhost:8080
    description: Example server
paths:
# =========================================================================== # 
  /auth: # проверка авторизации
    get:
      summary: Проверка аутентификации
      responses:
        '200':
          description: User ID
          content:
            application/json:
              schema:
               type: string
        401:
          description: Not authentication
          content:
            application/json:
              schema:
                type: string
  # =========================================================================== # 
  /user: # поиск по айди
    get:
      summary: Чтение информации о пользователе
      parameters:
      - name: id
        description: Уникальный идентификатор пользователя
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/user_id'
      responses:
        '200':
          description: Найденный пользователь
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        404:
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Неожиданная ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Добавление нового пользователя
      parameters:
      - name: first_name
        description: Имя пользователя
        in: query
        required: true
        schema:
          type: string
      - name: last_name
        description: Фамилия пользователя
        in: query
        required: true
        schema:
          type: string
      - name: email
        description: email пользователя
        in: query
        required: true
        schema:
          type: string
      - name: phone
        description: номер телефона пользователя 
        in: query
        required: true
        schema:
          type: string
      - name: login
        description: login пользователя
        in: query
        required: true
        schema:
          type: string
      - name: password
        description: пароль пользователя
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Идентификатор, добавленного пользователя
          content:
            application/json:
              schema:
                type: integer
        404:
          description: Ошибка добавления пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Неожиданная ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  # =========================================================================== # 
  /user/search/fio: # поиск по фио
    get:
      servers:
        - url: http://localhost:8080
      summary: Поиск пользователей по маске имени и фамилии
      parameters:
      - name: first_name
        description: Имя
        in: query
        required: true
        schema:
          type: string
      - name: last_name
        description: Фамилия
        in: query
        required: true
        schema:
          type: string
      responses:
        200:
          description: The users for the provided masks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
        404:
          description: No user found for the provided mask
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  # =========================================================================== # 
  /user/search/login: # поиск по логину
    get:
      servers:
        - url: http://localhost:8080
      summary: Поиск пользователя по логину
      parameters:
      - name: login
        description: Логин
        in: query
        required: true
        schema:
          type: string
      responses:
        200:
          description: Пользователь с соответствующим логином
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        404:
          description: Пользователь с таким логином не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Непредвиденная ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error' 
  # ================================= ROUTE ========================================== # 
  /routes: # получение информации о маршрутах пользователя
    get:
      servers:
        - url: http://localhost:8081
      summary: Информации о маршрутах пользователя
      parameters:
      - name: id_user
        description: Идентификатор маршрута
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/user_id'
      responses:
        200:
          description: Найденный маршрут
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trip'
        404:
          description: Маршрут не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Неожиданная ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      servers:
        - url: http://localhost:8081
      summary: Добавление нового маршрута # п.4 Создание маршрута
      parameters:
      # - name: id_route
      #   description: Идентификатор маршрута
      #   in: query
      #   required: true
      #   schema:
      #       $ref: '#/components/schemas/id_route'
      - name: id_user
        description: Идентификатор пользователя 
        in: query
        required: true
        schema:
            $ref: '#/components/schemas/user_id'
      - name: point_start
        description: Город отправления 
        in: query
        required: true
        schema:
          type: string
      - name: point_end
        description: Город прибытия 
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Идентификатор добавленного маршрута
          content:
            application/json:
              schema:
                type: integer
        404:
          description: Ошибка добавления маршрута
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Неожиданная ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

