# ============================= COMPONENTS SCHEMAS ============================
components:
  schemas:
    user_id:
      description: Уникальный идентификатор пользователя
      type: integer
    id_route:
      description: Уникальный идентификатор маршрута
      type: integer
    trip_id:
      description: Уникальный идентификатор поездки
      type: integer
    users:
      type: array
      items:
        $ref: '#/components/schemas/user'
    trips:
      type: array
      items:
        $ref: '#/components/schemas/trip'
    user:
      type: object
      required:
        - id
        - first_name
        - last_name
        - email
        - phone
        - login
        - password
      properties:
        id:
          $ref: '#/components/schemas/user_id'
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        phone:
          type: string
        login:
          type: string
        password:
          type: string
# ===================================== trip object ============================== #
    trip:
      type: object
      required:
        - id_route
        - driver
        - user
        - date_depart
        - travel_conditions
        - price
      properties:
        id_route:
          $ref: '#/components/schemas/id_route'
        driver:
          $ref: '#/components/schemas/user_id'
        user:
          $ref: '#/components/schemas/user_id'
        date_depart:
          type: string
          description: Дата отправки
        travel_conditions:
          type: string
          description: Пожелания по поездке
        price:
          type: integer
          description: Стоимость поездки
# ===================================== route object ============================== #
    route:
      type: object
      required:
        - id_route
        - id_user
        - point_start
        - point_end
      properties:
        id_route:
          $ref: '#/components/schemas/id_route'
        id_user:
          $ref: '#/components/schemas/user_id'
        point_start:
          type: string
          description: Город отправления
        description:
          type: string
          description: Город прибытия
        format:
          type: string
    Error:
      type: object
      required:
        - message
      properties:
        message:
          description: Сообщение о ошибке
          type: string
  securitySchemes:
      basicAuth:     
        type: http
        scheme: basic
security:
  - basicAuth: []